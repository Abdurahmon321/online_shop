{% extends 'admin_base.html' %}

{% block content %}
<div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="id_category">Category:</label><br>
        {{ form.category }}<br><br>

        <label for="id_name">Name:</label><br>
        {{ form.name }}<br><br>

        <label for="id_img1">Image 1:</label><br>
        {{ form.img1 }}<br><br>

        <label for="id_img2">Image 2:</label><br>
        {{ form.img2 }}<br><br>

        <label for="id_img3">Image 3:</label><br>
        {{ form.img3 }}<br><br>

        <label for="id_img4">Image 4:</label><br>
        {{ form.img4 }}<br><br>

        <label for="id_price">Price:</label><br>
        {{ form.price }}<br><br>

        <label for="id_description">Description:</label><br>
        {{ form.description }}<br><br>

        <label for="id_quantity">Quantity:</label><br>
        {{ form.quantity }}<br><br>

        <button type="submit">Save</button>
    </form>
</div>
{% endblock content %}
